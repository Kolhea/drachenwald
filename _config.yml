#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

#paginate: 3
#paginate_path: "/artsci/page:num/"

pagination:
  enabled: true
  per_page: 10
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2

autopages:
  enabled: true
  
  collections:
    enabled: false

  categories:
    layouts:
      - 'autopage_cat.html'
    title: 'Latest :cat posts'
    permalink: '/posts/:cat'
  tags:
    layouts: 
      - 'autopage_tags.html'
      - 'autopage_artsci_tags.html'
    title: 'Posts tagged with :tag' # :tag is replaced by the tag name
    permalink: '/posts/tags/:tag'

tag_archive:
  path: '/posts/tags/'

responsive_image:
  template: _includes/responsive-image.html
  strip: true
  base_path: images
  output_path_format: images/resized/%{width}/%{dirname}/%{filename}-%{width}.%{extension}
  sizes:
    - width: 2400
    - width: 1200
    - width: 800
    - width: 480
    - width: 240
  extra_images:
    - images/header/*

logo: /images/drachenwald-crest.svg

